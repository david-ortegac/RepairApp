<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Lista de equipos del cliente seleccionado -->
  <ion-list>
    <ion-item *ngFor="let equipo of equipos">
      <ion-label>{{ equipo.marca }} - {{ equipo.modelo }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n para agregar un equipo -->
  <ion-button expand="full" (click)="agregarEquipo()">
    Agregar Equipo
  </ion-button>
</ion-content>

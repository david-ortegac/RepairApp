<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <p-progress-spinner *ngIf="cargando" ariaLabel="loading" />
    <div *ngIf="!cargando" class="container">
      @defer(on idle) {
        <ion-item *ngFor="let cliente of clientes">
          <ion-label>
            <h2 (click)="getClienteById(cliente.id!)">{{ cliente.nombre }}</h2>
            <p>{{ cliente.telefono }}</p>
          </ion-label>
          <ion-button color="danger" (click)="eliminarCliente(cliente.id!)">Eliminar</ion-button>
        </ion-item>
        }
    </div>
  </ion-list>

</ion-content>
